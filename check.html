

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- external desisgn of css -->
  <link rel="stylesheet" href="design.css">
</head>
<body class="flex justify-center items-center h-screen">
  <div class="relative w-40 h-40">
    <div id="progressBar" class="absolute top-0 left-0 w-full h-full rounded-full border-8 border-blue-500"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-2xl font-bold text-blue-500">
      <span id="progressText">40%</span>
    </div>
  </div>
  <p class="font-sans">This text will use the default sans-serif font.</p>
  <p class="font-serif">This text will use the default serif font.</p>
  <p class="font-roboto">This text will use the Roboto font.</p>
  
  <script src="script.js"></script>
</body>
</html>
